name: Build and Deploy

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout

      - name: Install packages
        run: npm ci

      - name: Bundle
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action
        with:
          branch: gh-pages
          folder: dist